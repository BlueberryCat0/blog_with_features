<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="search" style="padding-bottom: 50px">
      <form class="" action="kek.html" method="post">
        {{search_form.as_p}}
        <button type="submit" name="button"></button>
      </form>
    </div>

    {% for post in posts %}
    <div class="" style="text-align:center">
      {{post.title}}<br>
      <img src="{{post.preview_image.url}}" alt=""><br>
      {{post.text}}
    </div>
    {% endfor %}
  </body>
</html>
